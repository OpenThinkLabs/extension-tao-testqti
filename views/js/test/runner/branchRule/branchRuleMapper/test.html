<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Test Runner - branchRuleMapper</title>
    <base href="../../../../../../../tao/views/" />
    <link rel="stylesheet" type="text/css" href="js/lib/qunit/qunit.css">
    <script type="text/javascript" src="js/lib/require.js"></script>
    <script type="text/javascript" src="js/lib/qunit/qunit.js"></script>
    <script type="text/javascript" src="js/lib/qunit/qunit-parameterize.js"></script>
    <script type="text/javascript" src="js/lib/blanket/blanket.min.js" data-cover-flag="branchTracking" data-cover-only="runner/branchRule/branchRuleMapper.js"></script>

    <script  type="text/javascript">

        //don't start the test now
        QUnit.config.autostart = false;

        //load the config
        require(['/tao/ClientConfig/config'], function(){

            //inject mocks
            require.config({
                paths: {
                    'taoQtiTest/runner/branchRule/types/match': '../../../taoQtiTest/views/js/test/runner/branchRule/branchRuleMapper/mocks/matchBranchRuleMock',
                    'taoQtiTest/runner/branchRule/types/or':    '../../../taoQtiTest/views/js/test/runner/branchRule/branchRuleMapper/mocks/orBranchRuleMock',
                    'taoQtiTest/runner/branchRule/types/and':   '../../../taoQtiTest/views/js/test/runner/branchRule/branchRuleMapper/mocks/andBranchRuleMock',
                    'taoQtiTest/runner/branchRule/types/not':   '../../../taoQtiTest/views/js/test/runner/branchRule/branchRuleMapper/mocks/notBranchRuleMock',
                }
            });

            //load the test
            require(['taoQtiTest/test/runner/branchRule/branchRuleMapper/test'], function(){

                //Tests loaded, run tests
                QUnit.start();
            });
        });
    </script>
</head>
<body>
<div id="qunit"></div>
<div id="qunit-fixture"></div>
</body>
</html>
