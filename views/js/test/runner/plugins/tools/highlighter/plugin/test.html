<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Test Runner Plugin - Text Highlighter</title>
    <link rel="stylesheet" type="text/css" href="/tao/views/js/lib/qunit/qunit.css">
    <link rel="stylesheet" type="text/css" href="/tao/views/css/tao-main-style.css">
    <script type="text/javascript" src="/tao/views/js/lib/qunit/qunit.js"></script>
    <script type="text/javascript" src="/tao/views/js/lib/require.js"></script>
    <script type="text/javascript" src="/tao/views/js/lib/qunit/qunit-parameterize.js"></script>
    <script type="text/javascript" src="/tao/views/js/lib/blanket/blanket.min.js" data-cover-flag="branchTracking" data-cover-only="runner/plugins/tools/highlighter/plugin.js"></script>

    <script  type="text/javascript">

        //don't start the test now
        QUnit.config.autostart = false;

        //load the config
        require(['/tao/ClientConfig/config'], function(){

            //load the test
            require(['taoQtiTest/test/runner/plugins/tools/highlighter/plugin/test'], function(){

                //Tests loaded, run tests
                QUnit.start();
            });
        });
    </script>
</head>
<body>
<div id="qunit"></div>
<div id="qunit-fixture"></div>
<div id="qunit-item">
    <div class="qti-itemBody ">
        <div class="grid-row">
            <div class="col-12">
                <p id="para1">Here is the first part of a bloody brilliant bit of sonneting:</p>

                <div id="stim1" class="qti-include" data-href="http://include1.xml">
                    <pre>Unthrifty loveliness, why dost thou spend
Upon thy self thy beauty's legacy?</pre>
                </div>
                
                <p id="para2">Reflect on what you have just read, before continuing with the sonnet:</p>
    
                <div id="stim2" class="qti-include" data-href="http://include2.xml">
                    <pre>For having traffic with thy self alone,
Thou of thy self thy sweet self dost deceive</pre>
                </div>
            </div>
        </div>
    </div>
</div>
    
</body>
</html>
